<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Cursos Django{% endblock %}</title>
    <style>
        /* Estilo elegante y formal */
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1rem 2rem;
        }
        nav a {
            color: white;
            margin-right: 1.5rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
        }
        h1, h2 {
            color: #003366;
            font-weight: 700;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Georgia, serif;
            font-size: 1rem;
        }
        button {
            margin-top: 1.5rem;
            background-color: #003366;
            color: white;
            border: none;
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00509e;
        }
        footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 1rem;
            margin-top: 3rem;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'cursos' %}">Cursos</a>
            <a href="{% url 'contacto' %}">Contacto</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; 2025 Cursos Django. Todos los derechos reservados.
    </footer>
</body>
</html>
